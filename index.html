<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body">
    <div class="header">
        <div class="top">
        <h1>Etch-A-Sketch!</h1>
        <p>This canvas draws in random colors 
            with increasing opacity!</p>
        <p>Resize or clear with buttons 
            above the canvas.</p>
        <p>If you are on mobile, tap to draw!</p>
        </div>
        <div class="singoff">
        The Odin Project | 2026
        </div>
    </div>
    <div class="board">
    <div class="ui">
        <button id="resize">Resize Canvas</button>
        <button id="clear">Clear Canvas</button>
    </div>
    <div class="canvas"></div>
    </div>
    </div>
</body>
</html>
